<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="cook-book.png">
</head>
<body>
  <h1>Recipe Book</h1>
  <form id="add-recipe-form">
    <label for="name">Recipe Name:</label>
    <input type="text" id="name" name="name"><br>
    <label for="ingredients">Ingredients:</label>
    <textarea id="ingredients" name="ingredients"></textarea><br>
    <label for="instructions">Instructions:</label>
    <textarea id="instructions" name="instructions"></textarea><br>
    <label for="image">Image:</label>
    <input type="file" id="image" name="image"><br>
    <button type="submit" id="add-recipe-btn">Add Recipe</button>
  </form>
  <div id="recipe-gallery"> <!-- Recipes will be displayed here --> </div>
  <div id="edit-modal" style="display:none;">
    <form id="edit-recipe-form">
      <label for="edit-name">Recipe Name:</label>
      <input type="text" id="edit-name" name="name"><br>
      <label for="edit-ingredients">Ingredients:</label>
      <textarea id="edit-ingredients" name="ingredients"></textarea><br>
      <label for="edit-instructions">Instructions:</label>
      <textarea id="edit-instructions" name="instructions"></textarea><br>
      <label for="edit-image">Image:</label>
      <input type="file" id="edit-image" name="image"><br>
      <button type="button" id="save-changes-btn">Save Changes</button>
      <button type="button" id="close-edit-modal-btn" class="close-btn">Close</button><br>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
